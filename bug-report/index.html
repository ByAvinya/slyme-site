<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/x-icon"
      href="https://duquy480bqm39.cloudfront.net/favicon.ico"
    />

    <title>Bug Report | Slyme</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="/assets/css/index.css" />
    <link rel="stylesheet" href="/assets/css/neopop.css" />
    <link rel="stylesheet" href="/assets/css/header.css" />
    <link rel="stylesheet" href="/bug-report/bug-report.css" />
  </head>
  <body>
    <div class="body-parent1">
      <header
        class="row g-0 align-items-center justify-content-between slyme-header slyme-header-desktop"
      >
        <div class="col-xl-2">
          <a href="/">
            <div class="logo-container">
              <img src="/assets/media/logo-2.png" />
            </div>
          </a>
        </div>
        <div class="col nav-menu-container">
          <nav class="nav-menu">
            <a href="/what-we-are">What We Are?</a>
            <a href="">How Does Slyme Work?</a>
            <a href="">I Want This Device</a>
            <a href="/bug-report">I Found A Bug</a>
            <a href="">I'll Join You</a>
          </nav>
        </div>
        <div class="col-xl-2 col-3">
          <div class="action-menu">
            <div class="action-btn action-btn-1">I want it!</div>
          </div>
        </div>
      </header>
      <header class="slyme-header slyme-header-mobile">
        <div class="d-flex justify-content-between">
          <div class="logo-container">
            <img src="/assets/media/logo-2.png" />
          </div>
          <div id="menu-btn" class="menu-container">
            <img src="/assets/media/menu.png" />
          </div>
          <div id="mobile-menu" class="mobile-menu">
            <nav>
              <a href="/what-we-are.html">What We Are?</a>
              <a href="">How Does Slyme Work?</a>
              <a href="">I Want This Device</a>
              <a href="/bug-report">I Found A Bug</a>
              <a href="">I'll Join You</a>
            </nav>
          </div>
        </div>
      </header>
      <main>
        <div class="form-container">
          <form id="bug-report-form" class="bug-report-form">
            <h4 class="mb-5">Please describe your issue</h4>
            <div class="form-group">
              <label class="form-label" for="bug-report-input-title"
                >Issue Title</label
              >
              <input
                class="neo-input form-input"
                type="text"
                name="title"
                id="bug-report-input-title"
                placeholder="enter here"
                required
              />
            </div>
            <div class="form-group">
              <label class="form-label" for="bug-report-input-desc"
                >Describe Your Issue</label
              >
              <textarea
                class="neo-input form-input"
                type="text"
                name="desc"
                id="bug-report-input-desc"
                placeholder="enter here"
                required
                rows="4"
              ></textarea>
            </div>
            <div class="form-group">
              <label class="form-label" for="bug-report-input-reporterName"
                >Your Good Name</label
              >
              <input
                class="neo-input form-input"
                type="text"
                name="reporterName"
                placeholder="enter here"
                id="bug-report-input-reporterName"
                required
              />
            </div>
            <div class="form-group">
              <label class="form-label" for="bug-report-input-reporterEmail"
                >Your Email</label
              >
              <input
                class="neo-input form-input"
                type="text"
                name="reporterEmail"
                placeholder="enter here"
                id="bug-report-input-reporterEmail"
                required
              />
            </div>
            <div class="form-group">
              <button type="submit" id="bug-form-submit" class="neo-btn">
                Report Bug
              </button>
            </div>
          </form>
        </div>
      </main>
    </div>

    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/axios/1.3.5/axios.min.js"
      integrity="sha512-nnNHpffPSgINrsR8ZAIgFUIMexORL5tPwsfktOTxVYSv+AUAILuFYWES8IHl+hhIhpFGlKvWFiz9ZEusrPcSBQ=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>
    <script src="/assets/js/header.js" type="text/javascript"></script>
    <script src="/assets/js/config.js" type="module"></script>
    <script src="/assets/js/report.js" type="module"></script>
  </body>
</html>
